---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "project-github-webhook.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "project-github-webhook.chart" . }}
    app.kubernetes.io/name: {{ include "project-github-webhook.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: datapio
  annotations:
    - cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuer }}
spec:
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ include "project-github-webhook.fullname" . }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: "/"
            backend:
              serviceName: "el-{{ include "project-github-webhook.fullname" . }}-event-listener"
              servicePort: 8080
