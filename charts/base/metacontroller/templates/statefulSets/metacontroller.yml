---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "metacontroller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "metacontroller.chart" . }}
    app.kubernetes.io/name: {{ include "metacontroller.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: datapio
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "metacontroller.chart" . }}
  serviceName: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "metacontroller.chart" . }}
    spec:
      serviceAccountName: {{ include "metacontroller.fullname" . }}
      containers:
        - name: {{ .Chart.name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/bin/metacontroller"]
          args:
            - --logtostderr
            - -v=4
            - --discovery-interval=20s
  volumeClaimTemplates: []
