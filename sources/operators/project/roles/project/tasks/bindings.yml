---

- name: create binding github
  k8s:
    definition:
      apiVersion: triggers.tekton.dev/v1alpha1
      kind: TriggerBinding
      metadata:
        name: github
        namespace: "{{ namespace }}"
      spec:
        params:
          - name: revision
            value: $(body.head_commit.id)
          - name: url
            value: $(body.repository.url)
          - name: repository
            value: $(body.repository.owner.login)-$(body.repository.name)
